<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>

	<title></title>

</head>
<body class="BodyOfStudentInformations">
	<div class="InformationTakenSection">
		<h1>Student Informations</h1>

		<form>
		  <div class="form-group">
		    <label for="Name">Name</label>
		    <input type="text" class="form-control new_name" id="Name"  placeholder="Enter Name">
		  </div>

		  <div class="form-group">
		    <label for="Roll">Roll</label>
		    <input type="number" class="form-control new_country" id="Roll" placeholder="Roll Number">
		  </div>

		  <div class="form-group">
		    <label for="Class">Class</label>
		    <select class="form-control new_age" id="Class">
		      <option>Class 3</option>
		      <option>Class 4</option>
		      <option>Class 5</option>
		    </select>
		  </div>
		 
		</form>

		<div class="form-group row">
		    <div class="col-sm-12">
		      <button type="submit" class="btn col-sm-12 btn-primary add" onclick="add_row();" >Submit</button>

		      <!-- <button type="submit" class="btn col-sm-12 btn-primary" onclick="SubmitFunction()">Submit</button> -->
		    </div>
		  </div>
	</div>




<div class="SubmissionlistTable" >

	<h1>Submission list</h1>


	<div id="wrapper">
		<table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
		<tr>
		<th>Name</th>
		<th>Country</th>
		<th>Age</th>
		<th>Action</th>
		</tr>


		<tr>
		</tr>

		</table>
		</div>

</div>
</body>
</html>
